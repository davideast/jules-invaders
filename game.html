<!DOCTYPE html>
<html>
<head>
  <title>Jules Invaders</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <div id="gameArea">
        <h1>Jules Invaders</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="playAgainBtn" style="display: none;">Play Again</button>
    </div>
    <div id="scoreboard">
        <h2>SCOREBOARD</h2>
        <ul></ul>
    </div>
  </div>
  <div id="mobileControls" style="display: none;">
    <button id="leftBtn">LEFT</button>
    <button id="fireBtn">FIRE</button>
    <button id="rightBtn">RIGHT</button>
  </div>
  <script src="script.js"></script>
  <script type="module" src="network.js"></script>
  <script>
    window.addEventListener('NE_AUTH_COMPLETE', () => {
      initGame({ isDemo: false });
    });
  </script>
</body>
</html>
