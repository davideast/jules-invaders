<!DOCTYPE html>
<html>
<head>
  <title>Jules Invaders</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="mainLayout" style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <div id="gameContainer">
      <h1>Jules Invaders</h1>
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <button id="playAgainBtn" style="display: none;">Play Again</button>
    </div>
    <!-- New Leaderboard Sidebar -->
    <div id="leaderboard" style="margin-left: 20px; width: 250px; height: 600px; border: 4px solid #fff; padding: 10px; font-family: 'Press Start 2P'; overflow-y: auto; background-color: #000; color: #fff;">
      <h3 style="text-align: center; margin-top: 0;">PILOTS</h3>
      <ul id="playerList" style="list-style: none; padding: 0; font-size: 12px; line-height: 2;">
        <!-- Render list items here -->
      </ul>
    </div>
  </div>

  <div id="mobileControls" style="display: none;">
    <button id="leftBtn">LEFT</button>
    <button id="fireBtn">FIRE</button>
    <button id="rightBtn">RIGHT</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDYQQu4yqhv6SbKWJMYWQlikxxV7OEkoFo",
      authDomain: "jules-invaders.firebaseapp.com",
      projectId: "jules-invaders",
      storageBucket: "jules-invaders.firebasestorage.app",
      messagingSenderId: "430967323203",
      appId: "1:430967323203:web:e9959c5c67cce237a2f2f6"
    };

    window.firebase = {
        initializeApp,
        getDatabase,
        ref,
        set,
        onValue,
        update,
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
        firebaseConfig
    };
  </script>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initGame({ isDemo: false });
    });
  </script>
</body>
</html>
